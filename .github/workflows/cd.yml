name: CD - Front (Docker Build/Push + Deploy)

on:
  push:
    branches: [ main, release/** ]
    paths: [ "front/**", ".github/workflows/cd.yml", "front/Dockerfile" ]
  workflow_dispatch: {}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version (NBGV)
        id: nbgv
        uses: dotnet/nbgv@v0.4

      - name: Echo version & guard
        run: |
          echo "SemVer2=${{ steps.nbgv.outputs.SemVer2 }}"
          echo "SHA=${{ steps.nbgv.outputs.GitCommitIdShort }}"
          test -n "${{ steps.nbgv.outputs.SemVer2 }}" || { echo "Empty version!"; exit 1; }

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        env:
          IMAGE: louis404/beeshop-front
          VER: ${{ steps.nbgv.outputs.SemVer2 }}
          SHA: ${{ steps.nbgv.outputs.GitCommitIdShort }}
          REF: ${{ github.ref }}
        run: |
          # Nettoie le +metadata que Docker n'accepte pas dans les tags
          CLEAN_VER="${VER%%+*}"

          echo "Building $IMAGE:$CLEAN_VER"
          DOCKER_BUILDKIT=1 docker build -t $IMAGE:$CLEAN_VER .

          # Tags utiles
          docker tag $IMAGE:$CLEAN_VER $IMAGE:latest
          docker tag $IMAGE:$CLEAN_VER $IMAGE:sha-$SHA

          # Tag rc pour les branches release/*
          if [[ "$REF" == refs/heads/release/* ]]; then
            docker tag $IMAGE:$CLEAN_VER $IMAGE:rc
          fi

      - name: Push Docker image
        env:
          IMAGE: louis404/beeshop-front
          VER: ${{ steps.nbgv.outputs.SemVer2 }}
          SHA: ${{ steps.nbgv.outputs.GitCommitIdShort }}
          REF: ${{ github.ref }}
        run: |
          CLEAN_VER="${VER%%+*}"

          docker push $IMAGE:$CLEAN_VER
          docker push $IMAGE:latest
          docker push $IMAGE:sha-$SHA

          if [[ "$REF" == refs/heads/release/* ]]; then
            docker push $IMAGE:rc
          fi

  deploy:
    needs: build_and_push
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            cd /home/ubuntu/beeshop
            docker stop beeshop-front || true
            docker rm beeshop-front || true
            docker compose pull front
            docker compose up -d front
            docker image prune -f
