name: CI - Front Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Check pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: npm_config_build_from_source=true pnpm install --frozen-lockfile

      - name: Build the app
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Save build artifact (.output)
        if: ${{ github.ref_name != 'main' }}
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: front/.output

      - name: Archive production build (same as above, kept for compatibility)
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-dist
          path: front/.output
